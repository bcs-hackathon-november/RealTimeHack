<head>
  <title>Haikus</title>
</head>
 
<template name="haikuTemplate">
  <div class="container">
    <header>
      <h1>New haikus yo</h1>
    </header>
 
    <ul class="list-unstyled">
      {{#each haikus}}
        {{> haiku}}
      {{/each}}
    </ul>
  <button id='back'><a href="/"> Back </a></button>
  </div>

</template>

<template name="haiku">


  <li>{{line_1}}</li>
  <li>{{line_2}}</li>
  <li>{{line_3}}</li>
</template>
