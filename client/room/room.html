<template name="room">
  <h1> Room </h1>
  <h2> Title: {{title}} </h2>
  <p> {{line_1}} </p>
  <p> {{line_2}} </p>
  <p> {{line_3}} </p>
  
  <form> 
    <input type="text" id="input" name="textInput">
  </form>

  <h2> Users </h2>
  {{#each users}}
  {{user}}
  {{/each}}
  <button id='save'> Save </button>
  <button id='back'><a href="/"> Back </a></button>
</template>
