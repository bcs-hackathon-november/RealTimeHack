<template name="mainTemplate">
    <li>You are...
        {{currentUser.services.facebook.name}} -
        {{currentUser.services.facebook.gender}} -
        {{currentUser.services.facebook.email}}</li>

    <li>Others here:</li>
    {{#each user}}
        <li class="user {{chosenClass}}">User - {{name}}</li>
    {{/each}}

    <button id="logout">Logout</button>

    <h1> Rooms </h1>
    <ul>
      {{#each rooms}}
        {{> roomTitle}}
      {{/each}}
  </ul>

    <h2> Haikus </h2>
    <ul>
      {{#each haikus}}
        {{> haikuTitle}}
      {{/each}}
    </ul>
  </template>

  <template name="roomTitle">
    <li><a href="/room/{{_id._str}}">{{title}}</a></li>
  </template>

  <template name="haikuTitle">
    <li><a href="/haiku/{{_id._str}}">{{title}}</a></li>
  </template>
